<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <title>Jokes Generator</title>
</head>
<body>
    <div class="container">
        <h1 class="my-5">Chuck Norris Jokes Generator</h1>
        <form id="form">
            <input type="number" placeholder="Enter Number" id="number" class="form-control" style="width: 25%;"><br>
            <input type="submit" id="submit" value="Get Joke's" class="btn btn-light my-3">
            <button class="btn btn-light" id="random"> Random</button>
        </form>

        <div class="results">
            <ul class="output"></ul>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
